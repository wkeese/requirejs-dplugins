<!DOCTYPE html>
<html>
<head>
	<title>i18n</title>

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "..",
			paths: {
				'requirejs-text': '../text/text'
			}
		});
		require([
			"icon!./samples/icons/add.svg",
			"icon!./samples/icons/download.svg"
		]);
	</script>
</head>
<body>

<svg>
    <use xlink:href="#add"></use>
</svg>
<svg>
	<use xlink:href="#download"></use>
</svg>

</body>
</html>
